<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="page">
        <div class="calculator_container">
            <div class="results_row">
                
            </div>
            <div class="operation_row">
                <div class="value" id="operator" onclick="getValue('clear')">
                    <span>AC</span>
                </div>
                <div class="value" id="operator">
                    <span>+/-</span>
                </div>
                <div class="value" id="operator">
                    <span>%</span>
                </div>
                <div class="value" id="operator">
                    <span>/</span>
                </div>

            </div>
            <div class="number_row">
                <div class="value" id="number">
                    <span>7</span>
                </div>
                <div class="value" id="number">
                    <span>8</span>
                </div>
                <div class="value" id="number">
                    <span>9</span>
                </div>
                <div class="value" id="operator">
                    <span>X</span>
                </div>
            </div>
            <div class="number_row">
                <div class="value" id="number">
                    <span>4</span>
                </div>
                <div class="value" id="number">
                    <span>5</span>
                </div>
                <div class="value" id="number">
                    <span>6</span> 
                </div>
                <div class="value" id="operator">
                    <span>-</span>
                </div>
            </div>
            <div class="number_row">
                <div class="value" id="number">
                    <span>1</span>
                </div>
                <div class="value" id="number">
                    <span>2</span>
                </div>
                <div class="value" id="number">
                    <span>3</span>
                </div>
                <div class="value" id="operator">
                    <span>+</span>
                </div>
            </div>
            <div class="number_row">
                <div class="value" id="number">
                    <span>0</span>
                </div>
                <div class="value" id="dot_operator">
                    <span>.</span>
                </div>
                <div class="value" id="operator">
                    <span>=</span>
                </div>
            </div>
        </div>


    </div>
</body>
</html>
