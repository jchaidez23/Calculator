<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="page">
        <div class="calculator_container">
            <div class="results_row">
                
            </div>
            <div class="operation_row">
                <div id="operator" onclick="clearValues()">
                    <span>C</span>
                </div>
                <div  id="operator" onclick="getValue('valueNeg')">
                    <span>+/-</span>
                </div>
                <div   id="operator" onclick="getValue('valuePercent')">
                    <span>%</span>
                </div>
                <div  id="operator" onclick="getValue('valueDivide')">
                    <span>/</span>
                </div>

            </div>
            <div class="number_row">
                <div id="number" onclick="getValue('value7')">
                    <span id="value7" >7</span>
                </div>
                <div  id="number" onclick="getValue('value8')">
                    <span id="value8">8</span>
                </div>
                <div  id="number" onclick="getValue('value9')">
                    <span id="value9">9</span>
                </div>
                <div id="operator" onclick="getValue('valueX')">
                    <span id="valueX">X</span>
                </div>
            </div>
            <div class="number_row">
                <div id="number" onclick="getValue('value4')">
                    <span id="value4">4</span>
                </div>
                <div  id="number" onclick="getValue('value5')">
                    <span id="value5">5</span>
                </div>
                <div id="number" onclick="getValue('value6')">
                    <span id="value6">6</span>  
                </div>
                <div id="operator" onclick="getValue('valueMinus')">
                    <span id="valueMinus">-</span>
                </div>
            </div>
            <div class="number_row">
                <div  id="number"onclick="getValue('value1')">
                    <span id="value1">1</span>
                </div>
                <div id="number" onclick="getValue('value2')">
                    <span id="value2">2</span>
                </div>
                <div  id="number" onclick="getValue('value3')">
                    <span id="value3">3</span>
                </div>
                <div  id="operator" onclick="getValue('valuePlus')">
                    <span id="valuePlus">+</span>
                </div>
            </div>
            <div class="number_row">
                <div id="number" onclick="getValue('value0')">
                    <span id="value0">0</span>
                </div>
                <div  id="dot_operator" onclick="getValue('valuePeriod')">
                    <span id="valuePeriod">.</span>
                </div>
                <div  id="operator" onclick="getValue('valueEquals')">
                    <span id="valueEquals">=</span>
                </div>
            </div>
        </div>


    </div>
</body>
</html>
